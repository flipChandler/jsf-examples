<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Student Four Registration Form</title>

	<style>
.error {
	color: red;
}
</style>
</h:head>

<h:body>

	<h:form>
			
			First name: <h:inputText value="#{studentFour.firstName}"
									 label="First name" />
			<br />
			<br />
			
			Last name: <h:inputText value="#{studentFour.lastName}"
									label="Last name" />
			<br />
			<br />
			
			Course Code: <h:inputText value="#{studentFour.courseCode}" 
									   label="Course Code"
									   id="course_code"
									   validator="#{studentFour.validateTheCourseCode}" />
			
			<h:message for="course_code" styleClass="error" />
											
			<br />
			<br />
			
			<h:commandButton value="Submit" action="student_four_response" />

	</h:form>

</h:body>

</html>
