<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="//xmlns.jcp.org/jsf/facelets"
	lang="pt-BR">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hello World - Input Form</title>
</h:head>
<h:body>

	<h:form>
		<h:inputText id="name" value="#{theUserName}" a:placeholder="What is your name?"/>
		<h:commandButton value="Submit" action="my-response"/> 
		<!-- the action attribute call the next .xhtml page, my-response.xhtml passing the #{theUserName} -->
	</h:form>
	
	
</h:body>
</html>
