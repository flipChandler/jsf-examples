<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="pt-BR">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Radio Button - Pre-Populated</title>
</h:head>

<h:body>

	<h:form>
	
		First Name: <h:inputText value="#{studentFive.firstName}" />
		<br />
		<br />
		
		Last Name: <h:inputText value="#{studentFive.lastName}" />
		<br />
		<br />
		
		Favorite Programming Languages:
		<h:selectOneRadio value="#{studentFive.favoriteLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java"/>
			<f:selectItem itemValue="C#" itemLabel="C#"/>
			<f:selectItem itemValue="PHP" itemLabel="PHP"/>
			<f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
		</h:selectOneRadio>
		
		<!-- action calls the student_three_response.xhtml page -->
		<h:commandButton value="Submit" action="student_five_response" />
	</h:form>



</h:body>
</html>
